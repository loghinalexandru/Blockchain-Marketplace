<h1 mat-dialog-title>Hello</h1>
<div mat-dialog-content>
    <div class="flex-column">
        <mat-form-field>
            <mat-label>Your name</mat-label>
            <input matInput
                [(ngModel)]="data.name">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Your expertise</mat-label>
            <input matInput
                [(ngModel)]="data.expertise">
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-raised-button
        color="warn"
        (click)="onNoClick()">No Thanks</button>
    <button mat-raised-button
        color="primary"
        [mat-dialog-close]="data"
        cdkFocusInitial>Create</button>
</div>
