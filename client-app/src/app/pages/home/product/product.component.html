<mat-card>
    <p class="mat-body-strong">Description</p>
    <p class="body-2">{{product.description}}</p>
    <mat-divider></mat-divider>
    <p class="mat-body-strong">Cost</p>
    <p class="body-2">{{product.development_cost}}</p>
    <mat-divider></mat-divider>
    <p class="mat-body-strong">Evaluation reward</p>
    <p class="body-2">{{product.evaluator_reward}}</p>
    <mat-divider></mat-divider>
    <p class="mat-body-strong">Expertise</p>
    <p class="body-2">{{product.expertise}}</p>
    <mat-divider></mat-divider>
    <p class="mat-body-strong">Development reward</p>
    <p class="body-2">{{product.remaining_development_funding}}</p>

    <div *ngIf="product.state == 0">
        <mat-divider></mat-divider>
        <p class="mat-body-strong">Needed funds</p>
        <div class="flex-row">
            <p class="body-2">{{product.remaining_funding}}</p>
            <button *ngIf="canFund"
                (click)="onFund()"
                mat-raised-button
                color="accent">Fund</button>
        </div>
    </div>

    <div *ngIf="product.state == 1">
        <div *ngIf="alreadyJoined">✅ Pending Approval </div>
        <div *ngIf="alreadyEvaluator">✅ Joined </div>
        <button *ngIf="canJoinAsFreelancer"
            (click)="onJoinFreelancer()"
            mat-raised-button
            class="green">Join as freelancer</button>
        <button *ngIf="canJoinAsEvaluator"
            (click)="onJoinEvaluator()"
            mat-raised-button
            color="primary"> Join as evaluator</button>
        <button *ngIf="canViewApplicants"
            mat-raised-button
            (click)="onViewApplications()"
            color="primary">View Applications</button>
    </div>

    <div>
        <button mat-raised-button color="primary" *ngIf="canSubmit"
        (click)="onSubmit()">Submit</button>
    </div>
</mat-card>
