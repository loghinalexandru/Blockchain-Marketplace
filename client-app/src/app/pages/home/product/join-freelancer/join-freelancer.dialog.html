<h1 mat-dialog-title>How much money would you like for your work?</h1>
<div mat-dialog-content>
    <div class="flex-column">
        <mat-form-field>
            <mat-label>Development price</mat-label>
            <input matInput type="number"
                [(ngModel)]="data">
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-raised-button
        color="warn"
        (click)="onNoClick()">No Thanks</button>
    <button mat-raised-button
        color="primary"
        [mat-dialog-close]="data"
        cdkFocusInitial>Apply</button>
</div>
