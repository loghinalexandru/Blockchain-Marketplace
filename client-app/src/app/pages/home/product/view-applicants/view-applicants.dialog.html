<h1 mat-dialog-title>Applications</h1>
<div mat-dialog-content>
    <table mat-table
        [dataSource]="dataSource"
        multiTemplateDataRows
        class="mat-elevation-z8">
        <ng-container matColumnDef="account">
            <th mat-header-cell
                *matHeaderCellDef> Account </th>
            <td mat-cell
                *matCellDef="let element"> {{element["account"]}} </td>
        </ng-container>
        <ng-container matColumnDef="sum">
            <th mat-header-cell
                *matHeaderCellDef> Demands </th>
            <td mat-cell
                *matCellDef="let element"> {{element["sum"]}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell
                *matHeaderCellDef> Action </th>
            <td mat-cell
                *matCellDef="let element"> <button mat-raised-button
                    color="primary"
                    (click)="onAccept(element)"> Accept </button> </td>
        </ng-container>

        <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
        <ng-container matColumnDef="expandedDetail">
            <td mat-cell
                *matCellDef="let element"
                [attr.colspan]="columnsToDisplay.length + 1">
                <div class="app-element-detail"
                    [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                    <div>Expertise:</div>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row
            *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row
            *matRowDef="let element; columns: columnsToDisplay;"
            class="app-element-row"
            [class.app-expanded-row]="expandedElement === element"
            (click)="expandedElement = expandedElement === element ? null : element">
        </tr>
        <tr mat-row
            *matRowDef="let row; columns: ['expandedDetail']"
            class="app-detail-row"></tr>
    </table>

</div>
<div mat-dialog-actions>

</div>
